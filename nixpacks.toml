[variables]
PLAYWRIGHT_BROWSERS_PATH = "/app/pw-browsers"

[phases.setup]
nixPkgs = ["python311", "chromium", "glib", "nss", "freetype", "fontconfig"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "playwright install chromium",
    "playwright install-deps chromium"
]

[start]
cmd = "python bot.py"
